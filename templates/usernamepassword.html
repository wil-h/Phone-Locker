<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #starting {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Set the height to occupy the full viewport */
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    select {
      width: 270px; /* Adjust to fit the label text */
    }

    button {
      padding: 12px 20px;
      background-color: #007BFF; /* Original blue color */
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3; /* Slightly darker blue on hover */
    }

    /* Thicker strip */
    #strip {
      position: fixed;
      top: 0;
      bottom: 0;
      left: calc(50% - 400px); /* Adjust the width to center it */
      width: 800px; /* Adjust the width to make it thicker */
      background-color: #ffffff; /* Lighter background color for the strip */
      z-index: -1; /* Put the strip behind other elements */
    }

    /* To center the form vertically */
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Hide the image by default */
    .hidden-image {
      display: none;
    }
  </style>
  <script>
    function hide() {
      starting = document.getElementById("starting");
      starting.style.display = "none";
      setting = document.getElementById("setting");
      setting.classList.remove("hidden-image");

      document.getElementById("form_id").action = "/login-process";
      document.getElementById("form_id").submit();
    }
  </script>
</head>
<body>
  <div id="starting">
    <h1>Enter Your Username and Password</h1>
    <br>
    <h1>For The Assignment Service You Use</h1>
    <form action="{{url_for('AIGenerate')}}" id="form_id" method="post">
      <label for="username">Username</label>
      <input type="text" name="username" id="username">
      <br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <br>
      <label for="teams">Select Your Assignment Service</label>
      <select name="teams" id="teams">
        <option value="Teams">Teams</option>
      </select>
      <br> 
      <h4>Make Sure That You Are Connected To The Same WiFi Network You Connected Your Device To</h4>
      <br>
      <button onclick="hide()">Submit</button>
    </form>
  </div>
  <div id="strip"></div> 
  <img id="setting" src="{{url_for('servesetting')}}" class="hidden-image">
</body>
</html>
