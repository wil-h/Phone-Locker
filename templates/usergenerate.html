<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    html, body {
      width: 1000px;
      height: 1000px;
    }
    body.disable-scroll {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
        }
    body {
      caret-color: transparent;
    }
  </style>
</head>
<body>
  <script>
    let canvas;
    let img;
    let actionlist=[];
    let lastFetchTime = 0;
    const fetchInterval = 1000;
    document.body.classList.add('disable-scroll');

    function setup() {
      canvas = createCanvas(1000, 1000);
      canvas.parent("canvas-container");
    }
    //now just updates image
    function draw() {
      // Control the frame rate to limit the frequency of draw calls
      frameRate(0.5);
      // Check if the time since the last fetch is greater than the interval
      if (millis() - lastFetchTime > fetchInterval) {
        // Make the fetch request
        fetch('/usergenerate')
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to fetch image');
            }
            return response.blob();
          })
          .then(blob => {
            // Handle the fetched data
            if (img) {
              img.remove();
            }
            img = createImg(URL.createObjectURL(blob), "", "", () => {
              image(img, 0, 0, 1000, 1000);
            });
            img.parent("canvas-container");
          })
          .catch(error => {
            console.error(error);
          });

        // Update the last fetch time
        lastFetchTime = millis();
      }
    }
    function mousePressed() {
        actionlist=[];
        actionlist.push("click",mouseX,mouseY);
        $.ajax({
            type: "POST",
            url: "/receive",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify({ message: actionlist }),
        });   
    }
    document.addEventListener("keydown", function(event) {
        actionlist=[];
        if(event.key==="Backspace" || event.key.length===1){
            actionlist.push("type",event.key);
            $.ajax({
                type: "POST",
                url: "/receive",
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify({ message: actionlist }),
            });    

        }
    });
  </script>
  <div id="canvas-container" contenteditable="true"></div>
</body>
</html>
