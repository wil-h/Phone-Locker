<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="user-scalable=no">
    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            margin: 20px 0;
        }
        
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative; 
        }
        
        .iframe-container {
            position:absolute;
            right: 0.5%;
            width: 1000px;
            height: 1000px;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .slider-container {
            position: relative;
            width: 1000px; 
            height: 30px; 
        }
        
        .slider {
            position: absolute;
            bottom: 40%;
            left: 52%;
            transform: rotate(-90deg) translate(-50%, -50%);
            width: 1000px; 
            height: 30px;
            outline: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Please Log In To The Account You Use With Your Assignment Service</h1>
    <div class="container">
        <div class="iframe-container">
            <iframe id="input" src="{{url_for('ug')}}"></iframe> 
        </div>
        <div class="slider-container">
            <input type="range" min="1" max="100" value="100" class="slider" id="scrollbar">
        </div>
    </div>
  <script>
    document.getElementById("scrollbar").addEventListener("change", function(){
        actionlist=[];
        actionlist.push("scroll",100-document.getElementById("scrollbar").value);
        $.ajax({
            type: "POST",
            url: "/receive",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify({ message: actionlist }),
        });
    });
  </script>
</body>
</html>
